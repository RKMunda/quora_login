<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <nav class="heading-logo">
        <span>Quora</span>
    </nav>
    <form class="login-section">
        <div class="heading">
            <h1>Register</h1>
        </div>
        <hr/>
        <div class="login-information">
            <div>
                <label for="name">User Name:</label>
                <input class="name" type="text" placeholder="Enter your user name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input class="email" type="email" placeholder="Enter your email ID" required>
            </div>
            <div>
                <label for="password">Enter Password:</label>
                <input class="password" type="password" placeholder="Enter your Password" required>
            </div>
        </div>
        <button class="login" type="button">Login</button>
    </form>

</body>

</html>
